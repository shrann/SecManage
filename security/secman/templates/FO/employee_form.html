{% extends 'FO/basefo.html' %}

{% block content %}
<style>
    
    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="file"],
    textarea,
    select {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        outline: none;
    }
    input[type="checkbox"] {
        margin-right: 10px;
    }
    .checkbox-group,
    .radio-group {
        margin-bottom: 20px;
    }
    .checkbox-group label,
    .radio-group label {
        display: inline-block;
        margin-right: 15px;
        font-weight: normal;
    }
    .bank-details,
    .work-arrangements {
        margin-bottom: 20px;
    }
    .submit-button {
        width: 100%;
        padding: 10px 20px;
        background-color: #007BFF;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .submit-button:hover {
        background-color: #0056b3;
    }
    .section-title {
        margin-bottom: 10px;
        font-size: 18px;
        color: #444;

    }
</style>

<body>
    <div class="container">
        <h1>Employee Joining Form</h1>
        <form action="{% url 'add_employee' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="emp_id">Employee ID:</label>
            <input type="text" name="emp_id" id="emp_id" required>
            
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" required>
            
            <label for="middle_name">Middle Name:</label>
            <input type="text" name="middle_name" id="middle_name">
            
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" required>
            
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="date_of_birth">Date OF Birth</label>
            <input type="date" name="date_of_birth" id="date_of_birth" required>

            
            <label for="contact_number">Contact Number:</label>
            <input type="text" name="contact_number" id="contact_number" required>
            
            <label for="whatsapp_number">WhatsApp Number:</label>
            <input type="text" name="whatsapp_number" id="whatsapp_number">

            <label for="emergency_contact1">Emergency Number 1:</label>
            <input type="text" name="emergency_contact1" id="whatsapp_emergency_contact1number">

            <label for="emergency_contact2">Emergency Number 2:</label>
            <input type="text" name="emergency_contact2" id="emergency_contact1">

            <label for="emergency_contact_relation1_address">Emergency Number 1 Address:</label>
            <input type="text" name="emergency_contact_relation1_address" id="emergency_contact_relation1_address">

            <label for="emergency_contact_relation2_address">Emergency Number 2 Address:</label>
            <input type="text" name="emergency_contact_relation2_address" id="emergency_contact_relation2_address">

            <label for="emergency_contact_relation1">Emergency Number 1 relation:</label>
            <input type="text" name="emergency_contact_relation1" id="emergency_contact_relation1">

            <label for="emergency_contact_relation2">Emergency Number 2 relation:</label>
            <input type="text" name="emergency_contact_relation2" id="emergency_contact_relation2">
            
            
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" required>
            
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
            
            <label for="current_address">Current Address:</label>
            <textarea name="current_address" id="current_address" required></textarea>
            
            <label for="permanent_address">Permanent Address:</label>
            <textarea name="permanent_address" id="permanent_address" required></textarea>
            
            <label for="city">City:</label>
            <input type="text" name="city" id="city" required>
            
            <label for="state">State:</label>
            <select name="state" id="state" required>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Delhi">Delhi</option>
                <option value="Puducherry">Puducherry</option>
            </select>
            
            <label for="pincode">Pincode:</label>
            <input type="text" name="pincode" id="pincode" required>
            
            <div class="checkbox-group">
                <label>Have you taken any security guard training course before?</label>
                <label><input type="checkbox" name="security_guard_training" value="yes"> Yes</label>
                <label><input type="checkbox" name="security_guard_training" value="no"> No</label>
            </div>
            
            <div class="checkbox-group">
                <label>Do you have any job/internship/experience as a security guard?</label>
                <label><input type="checkbox" name="job_experience" value="yes"> Yes</label>
                <label><input type="checkbox" name="job_experience" value="no"> No</label>
            </div>
            <div class="checkbox-group">
                <label>Pancard</label>
                <label><input type="checkbox" name="pancard" value="yes"> Yes</label>
                <label><input type="checkbox" name="pancard" value="no"> No</label>
            </div>
            <div class="checkbox-group">
                <label>Aadhar Card</label>
                <label><input type="checkbox" name="aadhar" value="yes"> Yes</label>
                <label><input type="checkbox" name="aadhar" value="no"> No</label>
            </div>
            <div class="checkbox-group">
                <label>Voter ID</label>
                <label><input type="checkbox" name="voter" value="yes"> Yes</label>
                <label><input type="checkbox" name="voter" value="no"> No</label>
            </div>
            
            <label for="profile_picture">Upload Profile Picture:</label>
            <input type="file" name="profile_picture" id="profile_picture" required>
            
            <label for="signature">Upload Signature:</label>
            <input type="file" name="signature" id="signature" required>
            
            <div class="work-arrangements">
                <label>Preferred Work Arrangements:</label>
                <label><input type="checkbox" name="preferred_work_arrangements" value="full_time"> Full Time</label>
                <label><input type="checkbox" name="preferred_work_arrangements" value="weekends"> Weekends</label>
                <label><input type="checkbox" name="preferred_work_arrangements" value="part_time"> Part Time</label>
            </div>
            
            <label for="position">Position:</label>
            <input type="text" name="position" id="position" required>
            
            <div class="bank-details">
                <div class="section-title">Bank Details:</div>
                <label for="account_holder_name">Account Holder Name:</label>
                <input type="text" name="account_holder_name" id="account_holder_name" required>
                
                <label for="bank_name">Bank Name:</label>
                <input type="text" name="bank_name" id="bank_name" required>
                
                <label for="bank_account_number">Bank Account Number:</label>
                <input type="text" name="bank_account_number" id="bank_account_number" required>
                
                <label for="ifsc_code">IFSC Code:</label>
                <input type="text" name="ifsc_code" id="ifsc_code" required>
                
                <label for="branch_name">Branch Name:</label>
                <input type="text" name="branch_name" id="branch_name" required>
                
                <label for="bank_address">Bank Address:</label>
                <textarea name="bank_address" id="bank_address" required></textarea>
            </div>
            
            <label for="qualification">Qualification:</label>
            <select name="qualification" id="qualification" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="ITI">ITI</option>
                <option value="Graduate">Graduate</option>
                <option value="Diploma">Diploma</option>
                <option value="PG">PG</option>
            </select>
            
            <label for="experience">Experience:</label>
            <select name="experience" id="experience" required>
                <option value="fresher">Fresher</option>
                <option value="1">1 year</option>
                <option value="2">2 years</option>
                <option value="3">3 years</option>
                <option value="4">4 years</option>
                <option value="5">5 years</option>
                <option value="6">6 years</option>
                <option value="7">7 years</option>
                <option value="8">8 years</option>
                <option value="9">9 years</option>
                <option value="10">10 years</option>
            </select>


            <label for="company">Select Company:</label>
            <select name="company" id="company">
                <option value="">--Select Company--</option>
                {% for company in companies %}
                    <option value="{{ company.id }}">{{ company.user.username }}</option>
                {% endfor %}
            </select>

            <hr>
            <h1>Salary Details</h1>

            <label for="basic_salary">Basic Salary:</label>
            <input type="number" name="basic_salary" id="basic_salary" step="0.01" required>
            
            <label for="special_allowance">Specail Allowance:</label>
            <input type="number" name="special_allowance" id="special_allowance" step="0.01" required>
            
            <label for="total">total:</label>
            <input type="number" name="total" id="total" step="0.01" readonly>
            
            <label for="conveyance_allowance">Conveynace Salary:</label>
            <input type="number" name="conveyance_allowance" id="conveyance_allowance" step="0.01" required>
            
            <label for="education_allowance">Education Allowance:</label>
            <input type="number" name="education_allowance" id="education_allowance" step="0.01" required>
            
            <label for="travelling_allowance">Travelling Allowance:</label>
            <input type="number" name="travelling_allowance" id="travelling_allowance" step="0.01" required>
            
            <label for="hours_daily_duty">Hours Duty:</label>
            <input type="number" name="hours_daily_duty" id="hours_daily_duty" step="0.01" required>
            
            <label for="total_b">Total (b):</label>
            <input type="number" name="total_b" id="total_b" step="0.01" required>
            
            <label for="hra">HRA:</label>
            <input type="number" name="hra" id="hra" step="0.01" required>
            
            <label for="pf">PF:</label>
            <input type="number" name="pf" id="pf" step="0.01" required>
            
            <label for="gratuity">Gratuity</label>
            <input type="number" name="gratuity" id="gratuity" step="0.01" required>
            
            <label for="leave_with_wages">Leave With Wages :</label>
            <input type="number" name="leave_with_wages" id="leave_with_wages" step="0.01" required>
            
            <label for="esic">Esic:</label>
            <input type="number" name="esic" id="esic" step="0.01" required>
            
            <label for="paid_holiday">Paid Holiday:</label>
            <input type="number" name="paid_holiday" id="paid_holiday" step="0.01" required>
            
            <label for="bonus">Bonus:</label>
            <input type="number" name="bonus" id="bonus" step="0.01" required>
            
            
            <label for="uniform_checkbox">Include Uniform:</label>
            <input type="checkbox" id="uniform_checkbox">

            <label for="uniform">Uniform:</label>
            <input type="number" name="uniform" id="uniform" step="0.01" value="0.00" readonly>
            
            <label for="total_c">Total(C):</label>
            <input type="number" name="total_c" id="total_c" step="0.01" required>
            
            <label for="service_charge">Service Charge:</label>
            <input type="number" name="service_charge" id="service_charge" step="0.01" required>

            <label for="shift">Shift:</label>
            <select id="shift" name="shift" required>
                <option value="">Select Shift</option>
                {% for shift in shifts %}
                    <option value="{{ shift.id }}">{{ shift.description }}</option>
                {% endfor %}
            </select><br>

            <label for="company">Company:</label>
            <select id="company" name="company" required>
                <option value="">Select Company</option>
                {% for company in companies %}
                    <option value="{{ company.id }}">{{ company.user.username }}</option>
                {% endfor %}
            </select><br>
            
            <input type="submit" value="Submit" class="submit-button">
        </form>
    </div>
    <script>
        // Get references to the input fields
        const basicSalaryInput = document.getElementById('basic_salary');
        const specialAllowanceInput = document.getElementById('special_allowance');
        const totalInput = document.getElementById('total');

        // Function to calculate and update the total
        function updateTotal() {
            const basicSalary = parseFloat(basicSalaryInput.value) || 0;
            const specialAllowance = parseFloat(specialAllowanceInput.value) || 0;
            const total = basicSalary + specialAllowance;

            // Update the total field
            totalInput.value = total.toFixed(2);
        }

        // Attach event listeners to the input fields to trigger the update when values change
        basicSalaryInput.addEventListener('input', updateTotal);
        specialAllowanceInput.addEventListener('input', updateTotal);


        const uniformCheckbox = document.getElementById('uniform_checkbox');
        const uniformInput = document.getElementById('uniform');

        // Function to update the uniform field based on checkbox state
        function updateUniformValue() {
            if (uniformCheckbox.checked) {
                uniformInput.value = '1500.00';
            } else {
                uniformInput.value = '0.00';
            }
        }

        // Attach an event listener to the checkbox to trigger the update
        uniformCheckbox.addEventListener('change', updateUniformValue);
    </script>
</body>

{% endblock %}
